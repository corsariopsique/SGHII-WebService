spring.application.name=SGHIIWebService

spring.datasource.url=${URL_DB}
spring.datasource.username=${USER_DB}
spring.datasource.password=${PASS_DB}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework=debug
server.port=${PORT}

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

jwt.secret=${ENCRYPTION_KEY}
ENCRYPTION_KEY=your-default-encryption-key
URL_DB=your-default-url_db
USER_DB=your-default-user-db
PASS_DB=your-default-pass-db
PORT=your-default-port-app






